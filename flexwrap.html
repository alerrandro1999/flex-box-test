<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .flex-container{
            display: flex;
        }

        .flex-container div{
            width: 50%;
        }

        .noWarp{
            flex-wrap: nowrap;
        }

        .wrap{
            flex-wrap: wrap;
        }

        .wrapReverse{
            flex-wrap: wrap-reverse;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <h1>Flex Wrap</h1>

    <h2>no Wrap</h2>
    <div class="flex-container noWarp">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2> Wrap</h2>
    <div class="flex-container wrap">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>

    <h2> Wrap reverse</h2>
    <div class="flex-container wrapReverse">
        <div class="red">1</div>
        <div class="blue">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </div>

    <hr>



    
</body>
</html>
